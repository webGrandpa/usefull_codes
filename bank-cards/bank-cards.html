<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bank-cards/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="visa-card card-1-assembled">
        <span class="kavholm frame-text">KAVHOLM</span>
        <img src="./assets/visa-balls.svg" class="visa-balls" alt="">
        <span class="commercial frame-text">commercial</span>
        <span class="jane-diaz frame-text">Jane Diaz</span>
    </div>
    <div class="visa-card card-2-assembled">
        <img src="./assets/rocket_rides.svg" alt="" class="rocket-rides">
        <img src="./assets/visa-text.svg" class="visa-text" alt="">
        <span class="lucian">Luchian Brown</span>
        <div class="waves-animation">
            <div class="wave1 wave"></div>
            <div class="wave2 wave"></div>
            <div class="wave3 wave"></div>
            <div class="wave4 wave"></div>
            <div class="wave5 wave"></div>
            <div class="wave6 wave"></div>
            <div class="wave7 wave"></div>
            <div class="wave8 wave"></div>
            <div class="wave9 wave"></div>
            <div class="wave10 wave"></div>
            <div class="wave11 wave"></div>
        </div>
    </div>
    <div class="visa-card card-3-assembled">
        <img src="./assets/powdur.svg" class="powdur" alt="">
        <img src="./assets/visa-text-black.svg" class="visa-text-black" alt="">
        <span class="namara">Frank McNamara</span>
        <div class="card-illustration-wrapper">
            <div class="ball ball-1"></div>
            <div class="ball ball-2"></div>
            <div class="ball ball-3"></div>
            <div class="ball ball-4"></div>
        </div>
    </div>
</body>
</html>
